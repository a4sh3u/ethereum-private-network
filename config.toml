[parity]
# Local Development Chain
chain = "/parity/config/chain-spec.json"
# Blockchain and settings will be stored in /parity/config.
base_path = "/parity/config"

[network]
# Network ID of the chain will be overridden to: 12342
id = 12342
# Fill up the config manually and provide your public IP address.
nat = "extip:80.153.143.113"
# Enable or disable new peers discovery.
discovery = false

[rpc]
# Allows Cross-Origin Requests from domain '*'.
cors = "*"
